<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:o="urn:schemas-microsoft-com:office:office"
	xmlns:v="urn:schemas-microsoft-com:vml"
>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width" name="viewport" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<title></title>
	</head>

	<body style="margin: 0; padding: 0; -webkit-text-size-adjust: 100%; background-color: #ffffff">
		<div>
			<table align="center">
				<tr>
					<td style="width: 400px">
						<div
							style="
								background-size: contain;
								background-image: url('https://res.cloudinary.com/korol/image/upload/v1636737735/123_w7witd.jpg');
								padding-top: 400px;
							"
						>
							<div
								style="
									background-size: cover;
									border-radius: 20px 20px 0px 0px;
									background-image: url('https://res.cloudinary.com/korol/image/upload/v1636737738/BG_uzmeg0.png');
								"
							>
								<div style="padding: 20px 0 0 0" align="center">
									<h1
										style="
											color: white;
											font-weight: 600;
											font-size: 28px;
											line-height: 34px;
											margin: 0;
											font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
										"
									>
										{{username}}&nbsp;welcome to <br />
										Korol Social Network
									</h1>
								</div>
								<div style="padding: 20px 0" align="center">
									<img
										src="https://res.cloudinary.com/korol/image/upload/v1636737729/MrOtter-512px-14_juccjj.gif"
										alt=""
										width="260px"
									/>
								</div>
								<div style="padding-bottom: 30px" align="center">
									<a
										href="{{confirmationUrl}}"
										style="
											text-decoration: none;
											display: block;
											color: #ffffff;
											width: 300px;
											padding-top: 13px;
											padding-bottom: 13px;
											border-radius: 23px;
											background: #ee8777;
											-webkit-border-radius: 23px;
											-moz-border-radius: 23px;
											font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
											text-align: center;
											word-break: keep-all;
										"
									>
										<span style="font-size: 15px"><strong>Confirm your email address</strong></span>
									</a>
								</div>
								<div style="padding: 15px 0" align="center">
									<p style="margin: 0; color: white; font-family: Arial, Helvetica Neue, Helvetica, sans-serif">
										If you receive this email by mistake, just ignore it.
									</p>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
